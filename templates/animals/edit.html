{% extends "base.html" %}
{% block content %}

        <form action="/animals/{{animal.id}}" method="post">  
        

        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{animal.name}}" required>
        </p>
        <p>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{animal.date_of_birth}}" max="{{today}}" required>
        </p>
        
        <p>
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" value="{{animal.species}}" required>
        </p>

        <p>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="{{animal.sex}}">{{animal.sex}}</option>
                <option value="M">M</option>
                <option value="F">F</option>
                <option value="N/A">N/A</option>
            </select>
        </p>

        <p>
            <label for="treatment_notes">Treatment Notes:</label>
            <input type="text" id="treatment_notes" name="treatment_notes" value="{{animal.treatment_notes}}" size="150" required>
        </p>

        <p>
            <label for="owner">Owner:</label>
            <select id="owner" name="owner_id">
                {% for owner in all_owners %}
                <option value="{{ owner.id }}"
                {% if animal.owner.id== owner.id %} selected="selected"{% endif %}>
                {{ owner.name }}
                </option>
                {% endfor %}
            </select>
        </p>

        <p>
            <label for="vet">Vet:</label>
            <select id="vet" name="vet_id">
                {% for vet in all_vets %}
                <option value="{{ vet.id }}"
                {% if animal.vet.id== vet.id %} selected="selected"{% endif %}>
                {{ vet.name }}
                </option>
                {% endfor %} 
            </select>
        </p>    
        <button type="submit">Update Animal</button>
    
    </form>

{% endblock %}
