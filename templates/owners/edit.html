{% extends "base.html" %}
{% block content %}

<form action="/owners/{{owner.id}}" method="post">
  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{owner.name}}" required>
  </p>
  <br>
  <p>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{owner.address}}" required>
  </p>
  <br>
  <p>
    <label for="phone_no">Phone No:</label>
    <input type="text" id="phone_no" name="phone_no" value="{{owner.phone_no}}" required>
  </p>
  <br>
  <button type="submit">Update Owner</button>

</form>

{% endblock %}
